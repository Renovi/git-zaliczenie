<!DOCTYPE html>
<html lang="pl">
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="style.css" type="text/css" />

		<script type="text/javascript">

			var numer = 0;
			var timer1 = 0;
			var timer2 = 0;

			function ustawslajd(nrslajdu) {
				clearTimeout(timer1);
				clearTimeout(timer2);
				numer = nrslajdu - 1;
				schowaj();
				setTimeout("zmienslajd()", 500);
			}

			function schowaj() {
				$("#slider").fadeOut(500);
			}

			function zmienslajd() {
				numer++; if (numer>5) numer=1;
				var plik = "<img src=\"Cruiser/slajd" + numer + ".png\" />";
				document.getElementById("slider").innerHTML = plik;
				$("#slider").fadeIn(500);
				timer1 = setTimeout("zmienslajd()", 5000);
				timer2 = setTimeout("schowaj()", 4500);
			}
		</script>

	</head>
	<body onload="zmienslajd()">
	<div id="container">

		<div id="topbar">
			<span class="img"><img src="logox3.jpg"></span></br>
			<span class="bigtitle">Yamaha Motor Company</span>
			<div style="height: 15px;"></div>
			<div style="clear:both"></div>
		</div>

		<div id="menu">
			<div class="option"><a href=index.html>Strona Główna</a></div>
			<div class="option"><a href=chopper.html>Chopper</a></div>
			<div class="option"><a href=cross.html>Cross</a></div>
			<div class="option"><a href=cruiser.html>Cruiser</a></div>
			<div class="option"><a href=quad.html>Quad</a></div>
			<div class="option"><a href=sportowy.html>Sportowy</a></div>
			<div class="option"><a href=turystyczny.html>Turystyczny</a></div>
			<div style="clear:both"></div>
		</div>

		<div id="content">
			<span class="middletitle"><center>Slajder ze zdjęciami</center></span>
			<div class="dottedline"></div>
			<center>
			<span onclick="ustawslajd(1)" style="cursor:pointer;">[ 1 ]</span>
			<span onclick="ustawslajd(2)" style="cursor:pointer;">[ 2 ]</span>
			<span onclick="ustawslajd(3)" style="cursor:pointer;">[ 3 ]</span>
			<span onclick="ustawslajd(4)" style="cursor:pointer;">[ 4 ]</span>
			<span onclick="ustawslajd(5)" style="cursor:pointer;">[ 5 ]</span>
			<div id="slider"></div>
			</center>
		</div>

		<div id="footer">
			Strona wykonana przez Dawida Kocińskiego
		</div>

	</div>
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	</body>
</html>
